
<div class="container">
  <div class="row">

    <div class="col-sm-2">
      <b>Available Channels:</b>
      <hr />
      <div *ngFor="let channel of channelService.channels">
        <a  [routerLink]="['/channel',{id:channel.id}]">{{channel.title}}</a>
      </div>
    </div>

    <div class="col-sm-8">
      <h2>Channel:<b>{{current_channel.title}}</b></h2>
      <hr class="message-inner-separator" />

      <form id="chatForm" (ngSubmit)="onSubmit()" [formGroup]="chatForm">
        <input id="submit" name="submit" type="text" size="43" formControlName="msgText" placeholder="Type a message" />
        <button type="submit">Send</button>
      </form>

      <div class="sms" *ngFor="let message of message_history">
        <button class="close">
          Ã—
        </button>
        <div class="rdir"><strong><div class="usr"><font color="blue">{{message.senderName}}</font></div></strong>
                          <font color="brown">wrote on: {{message.sentAt | date:"medium"}}</font></div>
        <hr class="message-inner-separator" />
        <hr />
        <div class="mcontent"><p>{{message.text}}</p></div>
      </div>
    </div>

    <div class="col-sm-2">
      <b>People on this Channel:</b>
      <hr />
      <div *ngFor="let client of connected_clients">
        <div><font color="orange">{{client}}</font></div>
      </div>
    </div>

      </div>
  </div>
